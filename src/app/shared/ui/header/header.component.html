<nav class="navbar navbar-expand-lg fixed-top bg-transparent" 
[ngClass]="{'navbar-dark': (router.url === '/' || router.url === '/nosotros'), 'navbar-light': !(router.url === '/' || router.url === '/nosotros'), 'expandedMobileLndg':isExpanded && (router.url === '/' || router.url === '/nosotros'), 'expandedMobile':isExpanded && !(router.url === '/' || router.url === '/nosotros')}"
[@in]="scrollDir">

  <a class="navbar-brand no-show" [ngClass]="{'no-show': router.url === '/'}" [routerLink]="['/']">
    <img [src]="(router.url === '/' || router.url === '/nosotros') ? logoBlanco : logoNegro" width="100" alt="">
  </a>
  <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" 
  aria-controls="navbarNav" [attr.aria-expanded]="!isExpanded" aria-label="Toggle navigation" (click)="isExpanded = !isExpanded">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" 
  id="navbarNav" [ngbCollapse]="!isExpanded">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" routerLinkActive="active" (click)="isExpanded = false">
        <a class="nav-link" [routerLink]="['/productos']">Productos</a>
      </li>
      <!-- <li class="nav-item" routerLinkActive="active" (click)="isExpanded = false">
        <a class="nav-link" [routerLink]="['/inspiracion']">Inspiracion</a>
      </li> -->
      <li class="nav-item" routerLinkActive="active" (click)="isExpanded = false">
        <a class="nav-link" [routerLink]="['/nosotros']">Nosotros</a>
      </li>
      <li class="nav-item" routerLinkActive="active" (click)="isExpanded = false">
        <a class="nav-link" [routerLink]="['/contacto']">Contacto</a>
      </li>
    </ul>
  </div>
</nav>
