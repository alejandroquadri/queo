<div class="button-wrapper" [ngClass]="{ 'button-wrapper-start': buttonsStart, 'button-wrapper-v': vertical }">
  <div class="first-button" [ngClass]="{ 'first-button-v': vertical }" *ngIf="primary" >
    <button [id]="pId" type="button" class="btn btn-lg botonComprar" (click)="getPim()" >
      {{ pText || data.primary }}
    </button>
  </div>
  <div class="button" [ngClass]="{ 'button-v': vertical }" *ngIf="secondary">
    <button [id]="sId" [ngClass]="{ 'botonConocer': lightTheme }" type="button" class="btn btn-lg btn-outline-secondary" (click)= "getSec()">
        {{ sText || data.secondary }}
    </button>   
  </div>
  <div class="button" [ngClass]="{ 'button-v': vertical }" *ngIf="terciary">
    <button [id]="tId" [ngClass]="{ 'botonConocer': lightTheme }"  type="button" class="btn btn-lg btn-outline-secondary" (click)= "getTer()">
        {{ tText || terButton }}
    </button>
  </div>
</div>
